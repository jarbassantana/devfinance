<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Controle de entrada e saída de rendimentos mensais">
    <meta name="keywords" content="finanças controle de entrada controle de saída de rendimentos mensais agendamento de entrada">
    <meta name="theme-color">
    <meta name="author" content="João Santana">
    <meta http-equiv="content-language" content="pt-br, en-US, fr" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="index,follow">
    <meta name="rating" content="general" />
    <meta name="googlebot" content="archive">
    <title>Dev Finance - Controle de Entrada e Saída de rendimentos</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/img/favicon.svg">
  </head>
  <body>
    <header>
      <h1 id="logo"><img src="./assets/img/logo.svg" alt="Logo dev finance"></h1>
      
    </header>
    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>
        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/img/income.svg" alt="imagem de entradas">
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>
        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/img/expense.svg" alt="imagem de saídas">
          </h3>
          <p id="expenseDisplay">R$ 0,00</p>
        </div>
        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/img/total.svg" alt="imagem total">
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>
      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" onclick="Modal.open()" class="button new">+ Nova transação</a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>

    </main>
    
    <div id="modalID" class="modal-overlay ">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input 
              type="text" 
              id="description" 
              name="description"
              placeholder="Descrição"
              aria-label="Descrição"/>
            </div>
            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input 
              type="number" 
              step="0.01"
              id="amount" 
              name="amount"
              placeholder="Valor"
              aria-label="Valor"/>
              <small class="help">Use o sinal - (negativo) para despesas e, (virgula) para casas decimais</small>
            </div>
            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input 
              type="date" 
              id="date" 
              name="date"/>
            </div>
            <div class="input-group actions">
              <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
              <button id="buttonSave">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="container"><p>Developed by <a href="https://github.com/jarbassantana" target="_blank" rel="noopener">JS Soluções Digitais</a> &copy; dev.finance$</p></footer>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
